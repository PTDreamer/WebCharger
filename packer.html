<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pack Creator</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="scripts/common.js"></script>
	<style type="text/css">
		#tsp-canvas
		{
			border: 2px solid black;
			border-radius: 3px;
		}
	</style>
	<div id="menu" ></div>

</head>
<body>
		<div class="container maincontainer">
		<div id="batlistcontainer" class="container">
		<div class="container py-5">
				<div class="col">
					<h2><i class=""></i>Battery List</h2>
					<form>
						<div id="batlist" class="form-group row">
							<div id="idcol" class="col-sm-3">
								<label>Id or name</label>
								<input type="text" class="form-control" placeholder="Id or name">
							</div>
							<div id="valcol" class="col-sm-3">
								<label>Value</label>
								<input type="number" class="form-control" placeholder="Value">
							</div>
						</div>
						<button id="addbat" type="button" class="btn btn-primary px-4">Add Line</button>
					</form>
				</div>
			</div>
		</div>
	<div class="container" id="filters">
		<div class="container">
			<h2><i class="fa fa-cog"></i> SETTINGS</h2>
			<div class="col">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">Batteries in series</span>
					</div>
					<input type="text" id="series" class="form-control" aria-label="With textarea"></input>
				</div>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">Batteries in parallel</span>
					</div>
					<input type="text"  id="parallel" class="form-control" aria-label="With textarea"></input>
				</div>
				<div id="packoptim">
					<div class="radio">
						<label><input id="biggest" type="radio" name="optradio" checked>Build the highest capacity packet</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="optradio">Build the most balanced packet</label>
					</div>
				</div>
				<div class="accordion" id="accordionExample">
					<div class="card">
						<div class="card-header" id="avanced">
							<h2 class="mb-0">
								<button type="button" class="btn btn-link" data-toggle="collapse" data-target="#collapseTwo">Show advanced</button>
							</h2>
						</div>
						<div id="collapseTwo" class="collapse" aria-labelledby="avanced" data-parent="#accordionExample">
							<div class="card-body">
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">Initial Temperature</span>
									</div>
									<input type="text" id="temperature" class="form-control" value="1"></input>
								</div>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">Absolute Zero</span>
									</div>
									<input type="text" id="abszero" class="form-control" value="0.0001"></input>
								</div>
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">Cooling Rate</span>
									</div>
									<input type="number" id="coolrate" class="form-control" value="0.999"></input>
								</div>
							</div>
						</div>
					</div>
				</div>
				<button type="button" class="btn btn-primary" id="solve">Solve</button>
				<div class="progress">
					<div id ="progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
				<h2><span  id = "info" class="badge badge-danger"></span></h2>
				<h2><span  id = "done" class="badge badge-success">Done</span></h2>
				<div id="addPackDBrow" class ="row">
					<div class="col-sm-3">
						<input type="text" id="packName" class="form-control" placeholder="Pack Name"></input>
					</div>
					<div class="col-sm-3">
						<button type="button" class="btn btn-primary" id="addPackDB">Add pack to database</button>
					</div>
				</div>
			</div>
		</div>
		<div class="mt-5 col-md-12">
			<canvas id="tsp-canvas" width="0" height="0">
				HTML5 Unsupported.
			</canvas>
		</div>
	</div>
</div>
	<script type="text/javascript" src="./scripts/anneal.js"></script>
</body>
</html>
